<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto' >
        <script src="script.js" defer></script>
    </head>

    <body>
        <div class="grid-container" id="content">
            <div class="grid-item centered" id="largeDisplay">ld</div>

            <div class="grid-item button centered" id="clear">c</div>
            <div class="grid-item button centered" id="plus-minus">±</div>
            <div class="grid-item button centered" id="percentageOperator">%</div>
            <div class="grid-item button centered" id="divisionOperator">÷</div>

            <div class="grid-item button centered" id="clear">7</div>
            <div class="grid-item button centered" id="clear">8</div>
            <div class="grid-item button centered" id="clear">9</div>
            <div class="grid-item button centered" id="multiplicationOperator">x</div>

            <div class="grid-item button centered" id="clear">4</div>
            <div class="grid-item button centered" id="clear">5</div>
            <div class="grid-item button centered" id="clear">6</div>
            <div class="grid-item button centered" id="subtractionOperator">-</div>

            <div class="grid-item button centered" id="clear">1</div>
            <div class="grid-item button centered" id="clear">2</div>
            <div class="grid-item button centered" id="clear">3</div>
            <div class="grid-item button centered" id="additionOperator">+</div>

            <div class="grid-item button centered" id="num0">0</div>
            <div class="grid-item button centered" id="clear">.</div>
            <div class="grid-item button centered" id="clear">=</div>
        </div>
        <div class="centered test" id="footer">Made by RWBA</div>
    </body>
</html>
