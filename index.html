<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>

    <body>
        <div class="" id="content">
            <div class="centered" id="display">Display</div>
            <div class="row" id="row1">
                <div class="centered" id="clear">c</div>
                <div class="centered">±</div>
                <div class="centered">%</div>
                <div class="centered">÷</div>
            </div>
            <div class="row" id="row2">
                <div class="centered">7</div>
                <div class="centered">8</div>
                <div class="centered">9</div>
                <div class="centered">x</div>
            </div>
            <div class="row" id="row3">
                <div class="centered">4</div>
                <div class="centered">5</div>
                <div class="centered">6</div>
                <div class="centered">-</div>
            </div>
            <div class="row" id="row4">
                <div class="centered">1</div>
                <div class="centered">2</div>
                <div class="centered">3</div>
                <div class="centered">+</div>
            </div>
            <div class="row" id="row5">
                <div class="centered" id="num0">0</div>
                <div class="centered">.</div>
                <div class="centered">=</div>
            </div>
        </div>
        <div class="centered" id="footer">Made by RWBA</div>
    </body>
</html>
