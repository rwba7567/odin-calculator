<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>

    <body>
        <div class=" test" id="content">
            <div class="test centered" id="display">Display</div>
            <div class="test row" id="row1">
                <div class="test centered">c</div>
                <div class="test centered">±</div>
                <div class="test centered">%</div>
                <div class="test centered">÷</div>
            </div>
            <div class="test row" id="row2">
                <div class="test centered">7</div>
                <div class="test centered">8</div>
                <div class="test centered">9</div>
                <div class="test centered">x</div>
            </div>
            <div class="test row" id="row3">
                <div class="test centered">4</div>
                <div class="test centered">5</div>
                <div class="test centered">6</div>
                <div class="test centered">-</div>
            </div>
            <div class="test row" id="row4">
                <div class="test centered">1</div>
                <div class="test centered">2</div>
                <div class="test centered">3</div>
                <div class="test centered">+</div>
            </div>
            <div class="test row" id="row5">
                <div class="test centered" id="num0">0</div>
                <div class="test centered">.</div>
                <div class="test centered">=</div>
            </div>
        </div>
        <div class="centered" id="footer">Made by RWBA</div>
    </body>
</html>
