<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto' >
        <script src="script.js" defer></script>
    </head>

    <body>
        <div class="grid-container" id="content">
            <div class="grid-item centered" id="largeDisplay">ld</div>

            <div class="grid-item button centered otherButton" id="clear">c</div>
            <div class="grid-item button centered otherButton" id="plus-minus">±</div>
            <div class="grid-item button centered otherButton" id="percentageOperator">%</div>
            <div class="grid-item button centered operatorButton" id="divisionOperator">÷</div>

            <div class="grid-item button centered numButton" id="num7">7</div>
            <div class="grid-item button centered numButton" id="num8">8</div>
            <div class="grid-item button centered numButton" id="num9">9</div>
            <div class="grid-item button centered operatorButton" id="multiplicationOperator">x</div>

            <div class="grid-item button centered numButton" id="num4">4</div>
            <div class="grid-item button centered numButton" id="num5">5</div>
            <div class="grid-item button centered numButton" id="num6">6</div>
            <div class="grid-item button centered operatorButton" id="subtractionOperator">-</div>

            <div class="grid-item button centered numButton" id="num1">1</div>
            <div class="grid-item button centered numButton" id="num2">2</div>
            <div class="grid-item button centered numButton" id="num3">3</div>
            <div class="grid-item button centered operatorButton" id="additionOperator">+</div>

            <div class="grid-item button numButton" id="num0">0</div>
            <div class="grid-item button centered numButton" id="decimalPoint">.</div>
            <div class="grid-item button centered operatorButton" id="equal">=</div>
        </div>
        <div class="centered test" id="footer">Made by RWBA</div>
    </body>
</html>
